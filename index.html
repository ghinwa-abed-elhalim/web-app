<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="auth-section">
      <h1>Quiz App Login / Register</h1>
      <div class="tabs">
        <button class="login-tab">Login</button>
        <button class="register-tab">Register</button>
      </div>

      <form class="login-form form">
        <input type="email" class="login-email" placeholder="Email" required />
        <input type="password" class="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <form class="register-form form hidden">
        <input type="text" class="register-name" placeholder="Name" required />
        <input type="email" class="register-email" placeholder="Email" required />
        <input type="password" class="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <p class="message"></p>
    </div>

    <div class="home-section hidden">
      <h2 class="welcome-message"></h2>
      <div class="quiz-list"></div>
      <button class="logout-btn">Logout</button>
    </div>
    
    
    <div class="quiz-section hidden">
      <h2 class="quiz-title"></h2>
      <form class="quiz-form"></form>
      <button class="submit-btn">Submit</button>
      <p class="score-result"></p>
    </div>


    <div class="dashboard-section hidden">
      <h2>Admin Dashboard</h2>
      <div class="user-list"></div>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
